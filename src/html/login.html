<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="../index.css" rel="stylesheet">
    <script type="module" src="../modules/index.ts"></script>
    <title>Log In</title>
</head>
<body class="w-full h-screen">
    <div class="mt-8 mx-auto max-w-md">
        <div class="bg-white py-8 px-4 shadow">
            <h1 class="text-center text-2xl py-4 uppercase font-bold text-stone-800">Welcome back!</h1>
            <form class="space-y-5">
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" type="text" id="login-email" name="login-email" placeholder="Email" required>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" type="password" id="login-password" name="login-password" placeholder="Password" required>
                <button class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 cursor-pointer duration-200" type="submit">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
